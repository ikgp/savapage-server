<wicket:panel>
	<div data-role="popup" id="POPUP-ID" data-theme="a" wicket:id="popup"
		data-overlay-theme="a" data-arrow="l,t,r,b" class="ui-content">
		<h4 class="ui-title" wicket:id="title" />
		<div class="sp-txt-warn sp-txt-wrap" wicket:id="msg" />
		<br />
		<a href="#" data-rel="back"
			class="ui-btn ui-mini ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right" />
		<button
			class="sp-ui-btn-ok ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-check"
			wicket:id="btn-ok" />
		<button wicket:id="btn-cancel"
			class="sp-ui-btn-cancel ui-btn ui-mini ui-btn-inline ui-btn-icon-left ui-icon-back" />
	</div>
</wicket:panel>

</html>
