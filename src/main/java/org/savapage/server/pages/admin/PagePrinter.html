<div class="ui-content" id="content-printer">

	<ul data-role="listview" data-inset="true">

		<li data-role="list-divider" id="sp-printer-page-name" data-theme="b" />

		<li>
			<label for="printer-displayname">
				<wicket:message key="printer-displayname" />
			</label>
			<input type="text" id="printer-displayname" value="" maxlength="128"
				autofocus autocomplete="off" autocorrect="off" autocapitalize="off"
				spellcheck="false" />
			<label for="printer-location" wicket:id="printer-location" />
			<input type="text" id="printer-location" value="" maxlength="255"
				autocomplete="off" autocorrect="off" autocapitalize="off"
				spellcheck="false" />
			<label for="printer-printergroups">
				<wicket:message key="printer-groups" />
			</label>
			<input type="text" id="printer-printergroups" value=""
				maxlength="128" autocomplete="off" autocorrect="off"
				autocapitalize="off" spellcheck="false" />

			<fieldset data-role="controlgroup" data-mini="false">
				<label for="printer-disabled" wicket:id="printer-disabled" />
				<input type="checkbox" id="printer-disabled" value="0" />

				<label for="printer-internal">
					<wicket:message key="printer-internal" />
				</label>
				<input type="checkbox" id="printer-internal" value="0" />
			</fieldset>

			<div class="printer-not-present">
				<label for="printer-deleted">
					<wicket:message key="printer-deleted" />
				</label>
				<input type="checkbox" id="printer-deleted" value="0" />
			</div>
		</li>
		<li id="printer-archive-disabled-li">
			<span wicket:id="printer-archive" />
			<div class="ui-mini">
				<label for="printer-archive-disabled" wicket:id="archive-disabled" />
				<input type="checkbox" id="printer-archive-disabled" value="0" />
			</div>
		</li>
		<li id="printer-journal-disabled-li">
			<span wicket:id="printer-journal" />
			<div class="ui-mini">
				<label for="printer-journal-disabled" wicket:id="journal-disabled" />
				<input type="checkbox" id="printer-journal-disabled" value="0" />
			</div>
		</li>
		<li>
			<label id="printer-ppd-ext-file-btn" for="printer-ppd-ext-file">
				<wicket:message key="printer-ppd-ext-file" />
			</label>
			<wicket:remove>
				<!--   To be filled by JavaScript: see PPDExtFileOptionsAddin.java/html -->
			</wicket:remove>
			<select id="printer-ppd-ext-file" data-mini="true"
				data-native-menu="true" />
		</li>
		<li class="ui-mini">
			<label for="printer-jobticket">
				<wicket:message key="printer-jobticket" />
			</label>
			<input type="checkbox" id="printer-jobticket" value="0" />

			<div id="printer-jobticket-group-div" class="ui-mini">
				<label for="printer-jobticket-group">
					<wicket:message key="printer-jobticket-group" />
				</label>
				<input type="text" id="printer-jobticket-group" value=""
					maxlength="128" autocomplete="off" autocorrect="off"
					autocapitalize="off" spellcheck="false" />
			</div>
			<label for="printer-jobticket-labels">
				<wicket:message key="printer-jobticket-labels" />
			</label>
			<input type="checkbox" id="printer-jobticket-labels" value="0" />
		</li>
		<li>
			<div>
				<button id="button-save-printer"
					class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check"
					tabindex="100" wicket:id="btn-apply" />

				<a href="#" data-rel="back" data-direction="reverse" tabindex="101"
					class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back"
					wicket:id="btn-cancel-1" />
			</div>
		</li>
	</ul>

	<wicket:remove>
		<!--  To be filled by JavaScript: see PrinterMediaSourceAddin.java/html -->
	</wicket:remove>
	<div id="sp-printer-media-source-addin" data-role="listview"
		data-inset="true" />

	<wicket:remove>
		<!-- 
    To be filled by JavaScript: see PrinterAccountingAddin.java/html  
    -->
	</wicket:remove>
	<div id="sp-printer-accounting-addin" data-role="listview"
		data-inset="true" />

	<ul data-role="listview" data-inset="true" class="printer-not-present">

		<li data-role="list-divider" data-theme="b" wicket:id="printer-rename" />

		<li>
			<div class="sp-txt-wrap">
				<wicket:message key="printer-rename-note" />
			</div>

			<p />
			<label for="printer-newname">
				<wicket:message key="printer-newname" />
			</label>
			<input type="text" id="printer-newname" value="" maxlength="128"
				autocomplete="off" autocorrect="off" autocapitalize="off"
				spellcheck="false" />
			<label for="printer-rename-replace">
				<wicket:message key="printer-rename-replace" />
			</label>
			<input type="checkbox" id="printer-rename-replace" value="0" />

			<div>
				<button id="button-rename-printer"
					class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-check"
					wicket:id="btn-rename" />
				<a href="#" data-rel="back" data-direction="reverse"
					class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-back"
					wicket:id="btn-cancel-2" />
			</div>
		</li>
	</ul>

</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG 
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
</html>
