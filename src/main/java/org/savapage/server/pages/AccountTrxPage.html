<span style="display: none;" class="json-rsp" wicket:id="json-rsp"></span>
<wicket:panel wicket:id="nav-bar-1" />
<br />
<div>
	<ul data-role="listview" data-filter="false">
		<li wicket:id="log-entry-view">

			<h3>
				<wicket:enclosure child="trxImage">
					<img height="14" wicket:id="trxImage" />&nbsp;
                </wicket:enclosure>
				<span wicket:id="trxType" />
				<wicket:enclosure child="extSupplier">
                    &bull; <span wicket:id="extSupplier" />
				</wicket:enclosure>
				<wicket:enclosure child="receiptNumber">
                    &bull; <span wicket:id="receiptNumber" />
				</wicket:enclosure>
			</h3>

			<div class="sp-txt-wrap">

				<wicket:enclosure child="balance-savapage-icon">
					<img wicket:id="balance-savapage-icon" height="12" />
				</wicket:enclosure>

				<span wicket:id="balance" />

				<wicket:enclosure child="amount">
				    &bull; <span wicket:id="amount" />
				</wicket:enclosure>

				<wicket:enclosure child="amount-refund">
            &bull; <span class="sp-txt-warn" wicket:id="amount-refund" />
				</wicket:enclosure>

				<wicket:enclosure child="paymentMethod">
                    &bull; <span wicket:id="paymentMethod" />
				</wicket:enclosure>

				<wicket:enclosure child="paymentMethodAddress">
	                &bull; <span wicket:id="paymentMethodAddress" />
				</wicket:enclosure>

				<wicket:enclosure child="extId">
	                &bull; <span wicket:id="extId" />
				</wicket:enclosure>

				<wicket:enclosure child="bitcoinAddress">
	                &bull; <a wicket:id="bitcoinAddress" target="_blank" />
				</wicket:enclosure>

				<wicket:enclosure child="bitcoinTrxHash">
	                &bull; <a wicket:id="bitcoinTrxHash" target="_blank" />
				</wicket:enclosure>

				<wicket:enclosure child="printOut">
	                &bull; <span wicket:id="printOut" />
					<wicket:enclosure child="printOutCopies">
	                &bull; <span wicket:id="printOutCopies" />
					</wicket:enclosure>
					<wicket:enclosure child="printOutSheets">
	                &bull; <span wicket:id="printOutSheets" />
					</wicket:enclosure>
					<wicket:enclosure child="printout-options">
						<wicket:panel wicket:id="printout-options" />
					</wicket:enclosure>
				</wicket:enclosure>

				<wicket:enclosure child="extStatus">
                    &bull; 
                    <wicket:enclosure child="extStatusImg">
						<img height="12" wicket:id="extStatusImg" />
					</wicket:enclosure>
					<span wicket:id="extStatus" />
				</wicket:enclosure>

				<wicket:enclosure child="cupsJobPrompt">
                    &bull; <span wicket:id="cupsJobPrompt" /> #<span
						wicket:id="cupsJobId" /> &bull; <span wicket:id="cupsJobState" />
				</wicket:enclosure>


				<wicket:enclosure child="comment">
					<div style="font-style: italic;" wicket:id="comment"></div>
				</wicket:enclosure>

				<wicket:enclosure child="extAmount">
	                &bull; <span style="font-size: small;"
						wicket:id="extAmount" />
				</wicket:enclosure>

				<wicket:enclosure child="extDetails">
                    &bull; <span style="font-size: small;"
						wicket:id="extDetails" />
				</wicket:enclosure>

				<wicket:enclosure child="delegate">
	                &bull; <span style="font-size: small;"
						wicket:id="delegate" />
				</wicket:enclosure>

				<wicket:enclosure child="jobticket">
                    &bull; <span style="font-size: small;"
						wicket:id="jobticket" />
				</wicket:enclosure>

				<wicket:enclosure child="downloadReceipt">
					<div>
						<button data-savapage="the-db-id"
							class="sp-download-receipt ui-btn ui-btn-inline ui-btn-icon-left ui-icon-arrow-d"
							wicket:id="downloadReceipt" />
					</div>
				</wicket:enclosure>
				<wicket:enclosure child="downloadInvoice">
					<div>
						<button data-savapage="the-db-id"
							class="sp-download-invoice ui-btn ui-btn-inline ui-btn-icon-left ui-icon-arrow-d"
							wicket:id="downloadInvoice" />
					</div>
				</wicket:enclosure>
			</div>
			<p class="ui-li-aside">
				<span wicket:id="trxDate" />
				<br>
				<span wicket:id="trxActor" />
			</p>
		</li>
	</ul>
</div>
<p>&nbsp;</p>
<wicket:panel wicket:id="nav-bar-2" />
</html>
