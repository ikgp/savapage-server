<wicket:panel>

	<li>
		<table data-role="table" data-mode="reflow" style="width: 50%"
			class="ui-responsive ui-mini table-stroke">
			<thead>
				<tr>
					<th data-priority="1" wicket:id="period" />

					<wicket:enclosure child="deposit">
						<th colspan="2" data-priority="1" wicket:id="deposit"
							style="text-align: right;" />
					</wicket:enclosure>
					<wicket:enclosure child="gateway">
						<th colspan="2" data-priority="1" wicket:id="gateway"
							style="text-align: right;" />
					</wicket:enclosure>
					<wicket:enclosure child="purchase">
						<th colspan="2" data-priority="1" wicket:id="purchase"
							style="text-align: right;" />
					</wicket:enclosure>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td class="sp-txt-info">
						<span wicket:id="day" />
						<div wicket:id="week" />
						<div wicket:id="month" />
					</td>
					<wicket:enclosure child="deposit-day">
						<td class="sp-txt-valid" style="text-align: right;">
							<span wicket:id="deposit-day" />
							<div wicket:id="deposit-week" />
							<div wicket:id="deposit-month" />
						</td>
						<td class="sp-txt-valid" style="text-align: right;">
							<span wicket:id="deposit-day-cents" />
							<div wicket:id="deposit-week-cents" />
							<div wicket:id="deposit-month-cents" />
						</td>
					</wicket:enclosure>
					<wicket:enclosure child="gateway-day">
						<td class="sp-txt-valid" style="text-align: right;">
							<span wicket:id="gateway-day" />
							<div wicket:id="gateway-week" />
							<div wicket:id="gateway-month" />
						</td>
						<td class="sp-txt-valid" style="text-align: right;">
							<span wicket:id="gateway-day-cents" />
							<div wicket:id="gateway-week-cents" />
							<div wicket:id="gateway-month-cents" />
						</td>
					</wicket:enclosure>
					<wicket:enclosure child="purchase-day">
						<td class="sp-txt-warn" style="text-align: right;">
							<span wicket:id="purchase-day" />
							<div wicket:id="purchase-week" />
							<div wicket:id="purchase-month" />
						</td>
						<td class="sp-txt-warn" style="text-align: right;">
							<span wicket:id="purchase-day-cents" />
							<div wicket:id="purchase-week-cents" />
							<div wicket:id="purchase-month-cents" />
						</td>
					</wicket:enclosure>
				</tr>
			</tbody>
		</table>
	</li>

</wicket:panel>
</html>
