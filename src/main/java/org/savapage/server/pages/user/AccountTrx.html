<div data-role="header" id="header-accounttrx">
	<h1 wicket:id="title" />
</div>

<div class="ui-content" id="content-accounttrx"></div>

<div data-role="footer" id="footer-accounttrx" data-position="fixed"
	class="sp-ui-footer">
	<div data-role="controlgroup" data-type="horizontal">
		<a href="#page-main"
			class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-home"
			wicket:id="button-back" />
		<button id="button-goto-doclog"
			class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-info"
			wicket:id="button-documents" />
		<wicket:enclosure child="btn-txt-gdpr">
			<button
				class="sp-btn-gdpr-show-dialog ui-btn ui-btn-inline ui-btn-icon-left ui-icon-sp-eu-flag">
				<span class="sp-txt-info" wicket:id="btn-txt-gdpr" />
			</button>
		</wicket:enclosure>
	</div>
</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
