<div data-role="header" id="header-doclog">
	<h1 wicket:id="title" />
</div>

<div class="ui-content" id="content-doclog" />

<div data-role="footer" id="footer-doclog" data-position="fixed" class="sp-ui-footer">
	<div data-role="controlgroup" data-type="horizontal">
		<a href="#page-main"
			class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-home" 
			wicket:id="button-back" />
		<wicket:enclosure child="button-transactions">
			<button id="button-goto-accounttrx"
				class="ui-btn ui-btn-inline ui-btn-icon-left ui-icon-shop"
				wicket:id="button-transactions" />
		</wicket:enclosure>
		<wicket:enclosure child="btn-txt-gdpr">
			<button
				class="sp-btn-gdpr-show-dialog ui-btn ui-btn-inline ui-btn-icon-left ui-icon-sp-eu-flag">
				<span class="sp-txt-info" wicket:id="btn-txt-gdpr" />
			</button>
		</wicket:enclosure>
	</div>
</div>

<wicket:remove>
	<!-- 
THIS POPUP MUST BE PRESENT IN EVERY PAGE AND DIALOG
-->
</wicket:remove>
<div data-role="popup" data-position-to="window"
	class="sp-msg-popup ui-content" />
